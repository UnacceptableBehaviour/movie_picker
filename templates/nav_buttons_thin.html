<!DOCTYPE html>
<html>

    <head>
        {% if doc_title %}
        <title>{{ doc_title }}</title>
        {% else %}
        <title>Movie Picker</title>
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->

        <!--<script src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"></script>-->

        <!--JS-->
        <script src='static/dtk_storage.js'></script>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Picker Integration</title>
        <style>
            #bt_home, #bt_nutes_compare {
                background-color: #8BCE51;
            }
            #bt_gallery, #bt_db_recipe, #bt_nutes {
                background-color: #B1D6E2;
            }
        </style>
        <!--<link rel="stylesheet" href="static/style.css">-->
        {% block header %}
        {% endblock%}

    </head>

    <body id='debug_target'>

        <button id='bt_home'>
            <!--<a href="{{url_for('db_hello_world')}}"><img src="/static/PNG/check1.png" alt="tick" srcset="/static/SVG/check1.svg"></a>-->
            <a href="{{url_for('db_hello_world')}}"><img src="/static/PNG/refresh.png" alt="tick" srcset="/static/SVG/refresh.svg"></a>
        </button>

        <button id='bt_gallery'>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/heart.png" alt="tick" srcset="/static/SVG/heart.svg"></a>
        </button>

        <button>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/pencil.png" alt="tick" srcset="/static/SVG/pencil.svg"></a>
            <!--<a href="{{url_for('play_movie', movie_id='0')}}"><img src="/static/PNG/arrow-circle-o-up.png" alt="tick" srcset="/static/SVG/arrow-circle-o-up.svg"></a>-->
        </button>


        <button>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/pencil.png" alt="tick" srcset="/static/SVG/pencil.svg"></a>
        </button>

        <button>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/search.png" alt="tick" srcset="/static/SVG/search.svg"></a>
        </button>

        <button id='bt_db_snap'>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/camera.png" alt="tick" srcset="/static/SVG/camera.svg"></a>
        </button>

        <button id='bt_weigh_in'>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/balance-scale.png" alt="tick" srcset="/static/SVG/balance-scale.svg"></a>
        </button>

        <button id='bt_settings'>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/cog.png" alt="tick" srcset="/static/SVG/cog.svg"></a>
        </button>


        {% block content %}
        {% endblock %}

    </body>
</html>
