<!DOCTYPE html>
<html>

    <head>
        {% if doc_title %}
        <title>{{ doc_title }}</title>
        {% else %}
        <title>Movie Picker</title>
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   -->

        <!--<script src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"></script>-->

        <!--JS-->        
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Picker Integration</title>
        <style>
            #bt_home, #bt_nutes_compare {
                background-color: #8BCE51;
            }
            #bt_gallery, #bt_db_recipe, #bt_nutes {
                background-color: #B1D6E2;
            }
        </style>
        <!--<link rel="stylesheet" href="static/style.css">-->
        {% block header %}
        {% endblock%}

    </head>

    <body id='debug_target'>

        <button id='bt_home'>
            <!--<a href="{{url_for('movie_gallery_home')}}"><img src="/static/PNG/check1.png" alt="tick" srcset="/static/SVG/check1.svg"></a>-->
            <a href="{{url_for('movie_gallery_home')}}"><img src="/static/PNG/refresh.png" alt="tick" srcset="/static/SVG/refresh.svg"></a>
        </button>

        <button id='bt_gallery'>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/heart.png" alt="tick" srcset="/static/SVG/heart.svg"></a>
        </button>

        <button>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/pencil.png" alt="tick" srcset="/static/SVG/pencil.svg"></a>
            <!--<a href="{{url_for('play_movie', movie_id='0')}}"><img src="/static/PNG/arrow-circle-o-up.png" alt="tick" srcset="/static/SVG/arrow-circle-o-up.svg"></a>-->
        </button>

        <button>
            <a href="{{url_for('spare_route')}}"><img src="/static/PNG/pencil.png" alt="tick" srcset="/static/SVG/pencil.svg"></a>
        </button>


        <form action='/'>
            <p style="color:white; display:inline-block;">SORT BY</p>
            <button type="submit" class='btn_sort' name='sort_type' formmethod="post" value='year'>YEAR</button>
            <button type="submit" class='btn_sort' name='sort_type' formmethod="post" value='rating'>RATING</button>
            <button type="submit" class='btn_sort' name='sort_type' formmethod="post" value='title'>TITLE</button>
            <button type="submit" class='btn_sort' name='sort_type' formmethod="post" value='added'>ADDED</button>
        </form>

        <form action='/'>
            <p style="color:white; display:inline-block;">GENRE PREFS</p>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='history'>history</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='war'>war</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='sci-fi'>sci-fi</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='music'>music</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='sport'>sport</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='romance'>romance</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='adventure'>adventure</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='action'>action</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='mystery'>mystery</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='thriller'>thriller</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='documentary'>documentary</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='musical'>musical</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='biography'>biography</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='news'>news</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='fantasy'>fantasy</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='animation'>animation</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='family'>family</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='crime'>crime</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='drama'>drama</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='comedy'>comedy</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='horror'>horror</button>
            <button type='submit' class='btn_genre' name='sort_type' formmethod='post' value='western'>western</button>
        </form>




        {% block content %}
        {% endblock %}

    </body>
</html>
